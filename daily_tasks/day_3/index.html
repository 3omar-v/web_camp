<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task_3.css">
</head>
<body id="body">
    <h1 style="text-align: center;">javascript labs</h1>
        <div class="profile">
            <h3>user profile generator</h3>
            <input id="name" class="input_1" type="text" placeholder="your name">
            <input id="age" class="input_1" type="number" placeholder="your age">
            <div id="dev" style="display: flex; align-items: center;">
                <label for="dev" >are u adev</label>
                <input type="checkbox" id="dev">
            </div>
            <button onclick="profile()">generate</button>
        </div>

        <div class="shopping">
            <h3>shopping card calculator</h3>
            <button onclick="shopping()">calculate</button>
        </div>

        <div class="age">
            <h3>age verification</h3>
            <div>
                <input type="number" id="age" placeholder="age">
                <button onclick="age()">verify</button>
            </div>
        </div>

        <div class="list">
            <h3>shopping list</h3>
            <div>
                <input type="text" id="list" placeholder="add item">
                <button onclick="list()">add</button> 
            </div>
        </div>

        <div class="dark">
            <h3>dark mode</h3>
            <div class="mode">
                <button onclick="dark()" >dark mode</button>
                <button onclick="light()" >light mode</button>
            </div>
        </div>
</body>
</html>



<script>
    function profile()
    {
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var dev = document.getElementById("dev").checked;

        var creat =document.createElement("div");
        creat.classList.add("result")
        creat.innerHTML = 
        `
            <p>name : ${name}</p>
            <p>age : ${age}</p>
            <p>a dev ? : ${dev}</p>
        `;
        
        document.querySelector(".profile").appendChild(creat);
    }  

    function shopping()
    {
        var num = 100;
        var total = num + 8;
        var calculate =document.createElement("div");
        calculate.classList.add("result_1")
        calculate.innerHTML = 
        `
            <p>total : ${num} $</p>
            <p>tax (8%) : 8 $</p>
            <p>total : ${total} $</p>
        `;

        document.querySelector(".shopping").appendChild(calculate);
    }

    function age()
    {
        var age_1 = document.getElementById("age").value;
        var verify = document.createElement("div")
        if(age_1 == 18)
        {
            verify.style.color = "rgb(51, 209, 90)";
            verify.innerHTML = 
        `
            <p>access granted!</p>
        `;
        }
        else
        {
            verify.style.color = "red";
            verify.innerHTML = 
        `
            <p>access ungranted!</p>
        `;
        }
        document.querySelector(".age").appendChild(verify);
    }

    function list()
    {
        var list = document.getElementById("list").value;
        var creat_1 = document.createElement("div");
        creat_1.classList.add("list_1");
        creat_1.innerHTML = 
        `
            <p>${list}</p>
        `;
        
        document.querySelector(".list").appendChild(creat_1);
    }

    function dark()
    {
        var body = document.getElementById("body");
        body.style.backgroundColor = "rgb(56, 56, 56)";
        body.style.color = "white";
    }

    function light()
    {
        var body = document.getElementById("body");
        body.style.backgroundColor = "white";
        body.style.color = "black";
    }


</script>
